<html>
    <body>
        <div id="app"></div>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- BABEL Script, el babel sirve para que el lenguaje JSX pueda ser entendido por el navegador-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/jsx">
            const domNode = document.getElementById('app');

            function createTitle(title) {
                if (title) {
                    return title
                } else {
                    return 'No title'
                }
            }

            function Header({ title }) {
                return <h1>{createTitle(title)}</h1>;
            }

            function Footer() {
                return (
                    <div>
                        <p>All rights reserved.</p>
                            <ul>
                                <li>Privacy Policy</li>
                                <li>Terms of Service</li>
                            </ul>
                    </div>
                )
            }

            function HomePage() {
                const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

                function handleClick() {
                    console.log("increment like count")
                }

                const [likes, setLikes] = React.useState(0);
                function handleClick() {
                    setLikes(likes + 1);
                }

                return (
                    <div>
                        {<Header title="Develop. Preview. Ship." />}
                            <ul>
                                {names.map((name) => (
                                    <li key={name}>{name}</li>
                                ))}
                            </ul>
                            <button onClick={handleClick}>Click {likes} times</button>
                        {<Footer />}
                    </div>
                )
            }

            const root = ReactDOM.createRoot(domNode);
            root.render(<HomePage />); 
        </script>
    </body>
</html>

<!-- el return en JSX solo puede enviar un elemento padre. Si se quieren enviar varios elementos, deben estar contenidos en un solo elemento padre, como un <div> o un fragmento <> </>. -->

<!-- CUanto trabajamos en JSX y queremos realizar alguna funcion JS tenemos que comenzar con "{}" -->
